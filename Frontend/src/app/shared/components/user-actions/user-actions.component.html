<div class="profile-actions">
    @if (isOwn) {
        <button class="action-button edit-profile" (click)="toggleEditProfile()">
            {{ isEditing ? 'Cancel·lar' : 'Editar perfil' }}
        </button>
        @if (isEditing) {
            <button class="action-button save-profile" (click)="saveChanges()">Desar</button>
        }
    }
    @if (!isOwn) {
        <button class="action-button message-button" (click)="sendMessage()">Enviar missatge</button>
    }
    @if (!isOwn) {
        <button class="action-button follow-button" (click)="toggleFollow()">
          {{ isFollowing ? 'Deixar de seguir' : 'Seguir' }}
        </button>
      }
    @if (isOwn) {
        <button class="action-button logout-button" (click)="logout()">Tancar Sessió</button>
    }
</div>
