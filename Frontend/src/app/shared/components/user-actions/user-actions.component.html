<div class="profile-actions">
    <button class="action-button edit-profile">Editar perfil</button>
    @if (!isOwn) {
        <button class="action-button message-button">Enviar mensaje</button>
    }
    @if (isOwn) {
        <button class="action-button logout-button" (click)="logout()">Cerrar Sesion</button>
    }
</div>
