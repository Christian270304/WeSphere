<div class="body-container">
    <div class="container">
        <!-- Header -->
        <div class="section-header">
            <div class="section-title">Posts Guardados</div>
            <!-- <div class="filter-buttons">
                <div class="filter-button active">Todos</div>
                <div class="filter-button">Imágenes</div>
                <div class="filter-button">Vídeos</div>
                <div class="filter-button">Artículos</div>
            </div> -->
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-menu">
                    <div class="menu-item" [routerLink]="['/home']" style="cursor: pointer;">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </div>
                    <div class="menu-item" [routerLink]="['/explorer']" style="cursor: pointer;">
                        <i class="fas fa-compass"></i>
                        <span>Explorar</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-bell"></i>
                        <span>Notificaciones</span>
                    </div>
                    <div class="menu-item" [routerLink]="['/messages']" style="cursor: pointer;">
                        <i class="fas fa-envelope"></i>
                        <span>Mensajes</span>
                    </div>
                    <div class="menu-item active">
                        <i class="fas fa-bookmark"></i>
                        <span>Guardados</span>
                    </div>
                    <div class="menu-item" [routerLink]="['/profile']" style="cursor: pointer;" >
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </div>
                </div>
            </div>
    
            <!-- Saved Posts -->
            <div class="saved-posts">
                
                <!-- Post Card -->
                 @if (!noSavedPosts) {
                    
                    <app-posts [isGrid]="true" [saved]="true" (noPosts)="handleNoPosts($event)"></app-posts>
                 } @else {
                    <!-- Empty State -->
                    <div class="empty-state" >
                        <div class="empty-icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                        <div class="empty-title">No hi ha posts guardats</div>
                        <div class="empty-description">
                            Comença a guardar els teus posts favorits per accedir-hi més tard.
                        </div>
                        <button class="empty-action" [routerLink]="['/explorer']">Explora ara</button>
                    </div>
                 }
            </div>
        </div>
    </div>
</div>
