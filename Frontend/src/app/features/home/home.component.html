<div class="body-container">
    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Left Sidebar -->
            <app-navbar></app-navbar>

            <!-- Post Feed -->
            <div class="post-feed">
                <!-- Create Post -->
                <div class="create-post">
                    <div class="create-post-header">
                        <div class="profile-pic">
                            <img [src]="user.profileImage?.url" alt="Usuario">
                        </div>
                        <div class="description">
                            <input type="text" placeholder="{{ placeholderText }}">
                        </div>
                    </div>
                    <div>
                        <input hidden type="file" id="fileInput" accept="video/*,image/*" #fileInput (change)="onFileSelected($event)">
                        <img src="" class="post-image-preview" style="display: none;">
                        <div class="video-container" style="display: none;">
                            <video id="video" src="" class="post-video-preview"></video>
                            <div class="controls">
                                <button id="playPauseBtn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="progress-bar" id="progressBar">
                                    <div class="progress" id="progress"></div>
                                </div>
                                <input type="range" id="volume" class="volume" min="0" max="1" step="0.1">
                                <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
                            </div>
                        </div>
                    </div>
                    <app-error-message></app-error-message>
                    <div class="message">
                        {{ message}}
                    </div>
                    <div class="create-post-actions">
                        <div id="upload-foto" class="post-action" (click)="fileInput.click()">
                            <i class="fas fa-image" style="color: #4CAF50;"></i>
                            <span>Foto/Video</span>
                        </div>
                        <!-- <div class="post-action">
                            <i class="fas fa-map-marker-alt" style="color: #F44336;"></i>
                            <span>Ubicación</span>
                        </div>
                        <div class="post-action">
                            <i class="fas fa-smile" style="color: #FFC107;"></i>
                            <span>Feeling</span>
                        </div> -->
                        <div class="post-action" (click)="createPost()">
                            <i class="fas fa-paper-plane" style="color: #2196F3;"></i>
                            <span>Publicar</span>
                        </div>
                    </div>
                </div>

                <!-- Posts -->
                <app-posts [isGrid]="false" [cargarMas]="cargarMasPosts"></app-posts>
                <div #observer></div>
                
                @if (isLoading) {
                    <div class="loading-posts">Carregant més publicacions...</div>
                }
            </div>
            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <!-- Suggestions -->
                <app-suggestion></app-suggestion>
            </div>
            
        </div>
    </div>
