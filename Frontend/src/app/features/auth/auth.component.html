<div class="body-container">
    <div class="wave"></div>
    <div class="container">
        <form (submit)="login()">
        <div class="form-section" id="loginSection">
            
                <h2 class="form-title">Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required autofocus>
                </div>
                <div class="input-group">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
                </div>
                <app-error-message ></app-error-message>
                <button class="btn-submit">Ingresar</button>
                <div class="social-login">
                    <i class="fab fa-facebook social-icon"></i>
                    <i (click)="loginWithGoogle()" class="fab fa-google social-icon"></i>
                    <i class="fab fa-twitter social-icon"></i>
                </div>
                <p class="mt-3">¿No tienes cuenta? <a href="#" (click)="toggleForm()">Regístrate</a></p>
            </div>   
        </form>
        
        <div class="signup-section" id="signupSection">
            <h2 class="signup-title">¡Únete a WeSphere!</h2>
            <p class="signup-description">Conecta con amigos, comparte tus momentos y descubre nuevas experiencias en nuestra red social</p>
            <button class="btn-ghost" (click)="toggleForm()">Comenzar ahora</button>
        </div>
    </div>
</div>
